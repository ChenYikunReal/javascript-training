<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <form method="post">
        <!--required="required" => 必填，如果表单字段的值为空，会阻止表单提交-->
        <input type="text" name="fname" required="required"/>
        <input type="submit" value="提交"/>
    </form>
    <p>点击提交按钮，如果输入框是空的，浏览器会提示错误信息。</p>
</body>
</html>
